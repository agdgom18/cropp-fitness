<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cropp Fitness</title>
    <link rel="stylesheet" href="./css//normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="header-logo">
        <img src="./img/header-logo-kropp.png.png" width="130" height="25" alt="logo" />
      </a>
      <nav class="header-menu">
        <ul class="header-menu-list">
          <li class="header-menu-item">
            <a class="header-menu-link is-current" href="#">Home</a>
          </li>
          <li class="header-menu-item">
            <a class="header-menu-link" href="#">Pages</a>
          </li>
          <li class="header-menu-item">
            <a class="header-menu-link" href="#">Blog</a>
          </li>
          <li class="header-menu-item">
            <a class="header-menu-link" href="#">Shop</a>
          </li>
        </ul>
      </nav>

      <div class="header-actions">
        <button class="header-book-button button">Book now</button>

        <button title="Open menu" class="header-burger-button button">
          <span class="visually-hidden">Open menu</span>
          <span class="header-burger-button-line"></span>
          <span class="header-burger-button-line"></span>
          <span class="header-burger-button-line"></span>
        </button>
      </div>
    </header>

    <main class="content">
      <h1 class="visually-hidden">Cropp Fitness Club</h1>
      <section class="banner">
        <h2 class="visually-hidden">Upcoming events</h2>
        <div class="banner-body">
          <div class="banner-info">
            New event<br />
            coming up /<time datatime="06-07">june 7</time> &nbsp;-&nbsp; <time datatime="07-13">13</time>
          </div>
          <h3 class="banner-title">crossfit</h3>
        </div>
        <div class="banner-pagination">
          <ul class="banneer-pagination-list">
            <li class="banner-pagination-item">
              <button type="button" class="banner-pagination-button"></button>
            </li>
            <li class="banner-pagination-item">
              <button type="button" class="banner-pagination-button"></button>
            </li>
            <li class="banner-pagination-item">
              <button type="button" class="banner-pagination-button is-current"></button>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
